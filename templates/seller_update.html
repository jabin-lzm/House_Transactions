{% extends 'base_home_seller.html' %}
{% block title %}修改用户信息{% endblock %}

{% load static %}


{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3 text-center">
                <h2 class="text-center mb-4" style="margin-bottom:40px">编辑个人信息</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="id_card">身份证号码</label>
                        <input type="text" name="id_card" id="id_card" class="form-control"
                               value="{{ user.id_card }}">
                    </div>
                    <div class="form-group">
                        <label for="license">营业执照</label>
                        <input type="file" name="license" id="license" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary text-center">提交</button>
                </form>
            </div>
        </div>
    </div>
    <style>
        .col-md-8{
            width: 50%;
        }

        .form-group{
            margin-bottom: 25px;
        }
    </style>
{% endblock %}
