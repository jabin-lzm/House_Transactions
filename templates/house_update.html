{% extends 'base_home_seller.html' %}
{% block title %}修改房源{% endblock %}


{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h2 class="text-center mb-4" style="margin-bottom:40px">编辑房源信息</h2>
                {#        enctype="multipart/form-data" 没有这个后端不能接收图片 #}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">房屋地址</label>
                            <input type="text" name="area" id="area" class="form-control" value="{{ house.area }}">
                        </div>
                        <div class="form-group">
                            <label for="title">房屋标题</label>
                            <input type="text" name="title" id="title" class="form-control" value="{{ house.title }}">
                        </div>
                        <div class="form-group">
                            <label for="acreage">房屋规格(几室几厅几卫)</label>
                            <input type="text" name="specs" id="specs" class="form-control"
                                   value="{{ house.specs }}">
                        </div>
                        <div class="form-group">
                            <label for="acreage">房屋大小</label>
                            <input type="text" name="acreage" id="acreage" class="form-control"
                                   value="{{ house.acreage }}">
                        </div>
                        <div class="form-group">
                            <label for="price">房屋价格</label>
                            <input type="text" name="price" id="price" class="form-control" value="{{ house.price }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="introduction">房屋简介</label>
                            <textarea name="introduction" cols="40" rows="10" id="introduction"
                                      class="form-control">{{ house.introduction }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="house_img">图片</label>
                        {#           multiple 接收多张图片                 #}
                            <input type="file" name="house_img" id="house_img" class="form-control" multiple>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary text-center">提交</button>
                </form>
            </div>
        </div>
    </div>
    <style>
        .col-md-8 {
            width: 100%;
            height: 100%;
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
        }

        .btn {
            margin-top: 10px;
            text-align: center;
        }
    </style>
{% endblock %}
